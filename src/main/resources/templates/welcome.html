<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Heroku Java Project</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css"
	href="../assets/css/herokuStyles.css" /> 
</head>
<body>
	 <div class="topcont">
		<div class="brandsec">
			<img src="../assets/img/Heroku.png" width="85%" alt="Heroku" />
		</div>
		<div class="rgtsect">
			<h1>
				<b>Heroku Java Project</b>
			</h1>
			<img src="../assets/img/github.png" width="7%" alt="Github" />
		</div>
	</div>
	<div class="wrapper">
		<nav role="main">
			<ul>
				<li><a href="/" class="active">Home</a></li>				
			</ul>
		</nav>
		<main>
			<h1>
				<b>Home Page</b>
			</h1>
			<div class="flex-grid">
				<div>
					<h2>
						<b>Welcome to Heroku - Java Home page</b>
					</h2>
					<table id="formInputTable" class="formFormat" >
						<tr> 
							<th><b>User Id</b></td>
							<th><b>User Name</b></td>
							<th><b>Status</b></td>
						</tr>
						<tr th:if="${userLst.empty}">
				            <td colspan="2"> No Books Available </td>
				        </tr>	
						<tr th:each="user : ${userLst}">
							<td></td>
							<td><span th:text="${user.userId}"></span></td>
							<td><span th:text="${user.userName}"></span></td>
							<td><span th:text="${user.status}"></span></td>
   						</tr>
   					</table>        				
				</div>
			</div>
		</main>
	</div> 

</body> 
</html>
